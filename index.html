<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Welcome to our webshop</h1>
    <span><small>All images provided by <a href="https://lexica.art/" target="_blank">Lexica</a></small></span>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="assets/plant.jpeg" alt="Planta decorativa">
        <h3>Planta decorativa</h3>
        <p class="price">$20.00</p>
        <button class="add-to-cart-btn" data-product-name="Planta decorativa">
          <span>Add to cart</span>
        </button>
        <div class="cart-message"></div>
      </div>

      <div class="product">
        <img src="assets/bracelet.jpeg" alt="Brazalete con gps">
        <h3>Brazalete con GPS</h3>
        <p class="price">$300.00</p>
        <button class="add-to-cart-btn" data-product-name="Brazalete GPS">
          <span>Add to cart</span>
        </button>
        <div class="cart-message"></div>
      </div>

      <div class="product">
        <img src="assets/casco.jpeg" alt="Casco futurista"
          onclick="openModal('assets/casco.jpeg', 'Casco futurista', '$200.00', 'Caso para moto futurista.')">
        <h3>Casco futurista</h3>
        <p class="price">$200.00</p>
        <button class="add-to-cart-btn" data-product-name="Casco futurista">
          <span>Add to cart</span>
        </button>
        <div class="cart-message"></div>
      </div>
    </section>

    <section class="cart-controls">
      <button class="partial-payment btn" onclick="partialPayment()">Partial Payment</button>
      <button class="checkout btn" onclick="checkout()">Checkout</button>
      <button class="remove-from-cart btn" onclick="removeItemFromCart()">Remove from Cart</button>
    </section>
  </main>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
