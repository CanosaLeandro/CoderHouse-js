<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
  <header>
    <h1>Welcome to our webshop</h1>
    <span><small>All images provided by <a href="https://lexica.art/" target="_blank">Lexica</a></small></span>
  </header>

  <main>
    <section class="products"></section>

    <section class="cart-controls">
      <div>
        <button class="checkout btn" onclick="checkout()">Checkout</button>
        <button class="remove-from-cart btn" onclick="removeItemFromCart()">Remove from Cart</button>
      </div>
      <div>
        <button class="add-product btn" onclick="addProduct()">+ product</button>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
